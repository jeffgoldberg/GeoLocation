<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
   <head profile="http://gmpg.org/xfn/11">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
      <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
      
      <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
      <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2'></script>
   </head>
 
   <body>
      <h1>Leaflet Open Maps</h1>
      <h2>OpenStreetMap contributors | Tiles Courtesy of MapQuest</h2>
      
      <p>In preparation to build a database of points of interest</p>
      
      <div id="map" style="height: 440px; border: 1px solid #AAA;"></div>
 
      <script type='text/javascript' src='maps/markers.json'></script> <!--2 lines for expansion -->
      <script type='text/javascript' src='maps/leaf-demo.js'></script> <!--2 lines for expansion -->
</html>

<script>

//Build Map constructor
var map = L.map( 'map', {
    center: [20.0, 5.0],
    minZoom: 2,
    zoom: 2
});

//Build Map detail
L.tileLayer( 'http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright" title="OpenStreetMap" target="_blank">OpenStreetMap</a> contributors | Tiles Courtesy of <a href="http://www.mapquest.com/" title="MapQuest" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" width="16" height="16">',
    subdomains: ['otile1','otile2','otile3','otile4']
}).addTo( map );



//var marker = L.marker([32.746639, -117.163551]).addTo(map);

markers = [
   {
     "name": "El Cajon",  
     "url": "https://www.wunderground.com/us/ca/el-cajon",
     "lat": 32.79,
     "lng": -116.96
   },
   {
     "name": "Hillcrest",
     "url": "https://www.wunderground.com/us/ca/hillcrest",
     "lat": 32.746639,
     "lng": -117.163551
   },
   {
     "name": "Mira Mesa",
     "url": "https://www.wunderground.com/us/ca/mira-mesa",
     "lat": 32.891891,
     "lng": -117.203499 
   }
];


//plot all points on map  - markers and red circles
 for ( var i=0; i < markers.length; ++i ) 
{
  
  L.marker( [markers[i].lat, markers[i].lng] )
      .bindPopup( '<a href="' + markers[i].url + '" target="_blank">' + markers[i].name + '</a>' )
      .addTo( map );
 
  L.circle( [markers[i].lat, markers[i].lng], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
  }).addTo( map );  

}





 

 

 



</script>
